<page-header [title]="'messaging'" [content]="phContentTpl" [action]="phActionTpl">
  <ng-template #phContentTpl>
    <sf #sf mode="search" [schema]="searchSchema" (formSubmit)="st.reset($event)" (formReset)="st.reset($event)"></sf>
  </ng-template>
  <ng-template #phActionTpl>
    <button (click)="add()" nz-button nzType="primary">新建</button>
  </ng-template>
</page-header>
<nz-card>
  <st #st [data]="$data" (change)="stChange($event)" [columns]="columns"></st>
</nz-card>
