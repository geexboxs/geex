<page-header [title]="'messaging'" [content]="phContentTpl" [tab]="phTab" [extra]="phExtra" [action]="phActionTpl">
  <ng-template #phContentTpl>
    <nz-card>
      <nz-spin *ngIf="!data" class="modal-spin"></nz-spin>
      <div sv-container *ngIf="data">
        <sv label="id">{{ data.id }}</sv>
        <sv label="会员卡号">{{ data.title }}</sv>
        <sv label="身份证">3321944288191034921</sv>
        <sv label="联系方式">18112345678</sv>
        <sv label="联系地址">曲丽丽 18100000000 浙江省杭州市西湖区黄姑山路工专路交叉路口</sv>
      </div>
    </nz-card>
  </ng-template>
  <ng-template #phExtra>
    <button nz-button nzType="primary">编辑</button>
  </ng-template>
  <ng-template #phTab>
    <nz-tabset>
      <nz-tab nzTitle="Tab 1"></nz-tab>
      <nz-tab nzTitle="Tab 2"></nz-tab>
      <nz-tab nzTitle="Tab 3"></nz-tab>
    </nz-tabset>
  </ng-template>
  <ng-template #phActionTpl>
    <button nz-button nzType="primary">审批</button>
  </ng-template>
</page-header>
<nz-card>
  <nz-spin *ngIf="!data" class="modal-spin"></nz-spin>
  <div sv-container *ngIf="data">
    <sv label="id">{{ data.id }}</sv>
    <sv label="会员卡号">{{ data.title }}</sv>
    <sv label="身份证">3321944288191034921</sv>
    <sv label="联系方式">18112345678</sv>
    <sv label="联系地址">曲丽丽 18100000000 浙江省杭州市西湖区黄姑山路工专路交叉路口</sv>
  </div>
</nz-card>
